<div class="row w-100 justify-content-center">
    <form class="w-100 ">
        <div class="row py-2">
            <div class="form-group col-md-12">
                <label>Usuario: </label>
                <input class="form-control" name="usuario"  #txtUsuario type="text">
            </div>
        </div>
        <div class="row py-2">
            <div class="form-group col-md-12">
                <label>Contraseña: </label>
                <input class="form-control" name="contraseña"  #txtPassword type="text">
            </div>
        </div>
    
        <div class="row py-2">
            <button class="btn btn-primary" (click)="Login()"> Ingresar </button> 
        </div>
      
    </form>
</div>
